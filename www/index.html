<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>kobatwi</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/kobatwi.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/kobatwi.js"></script>
<!--
    <script src="js/kobatwi-demo.js"></script>
-->
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
</head>

<body>

<div data-role="page" id="home" data-theme="b">
    <div data-role="header"><h1><img src="icon/favicon.ico" /> kobatwi</h1></div>
    <div data-role="content" class="content">
        <div class="init">
            <div class="loader"><img src="icon/ajax-loader-32.gif" /></div>
            <div class="login">
                <form method="POST" action="login">
                    <input type="submit" value="LOGIN on Twitter" /></form>
            </div>
        </div>
        <div class="timeline"></div>
    </div>
    <div data-role="footer" data-id="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
            <li><a href="#home" class="ui-btn-active ui-state-persist">Home</a></li>
            <li><a href="#mention" data-transition="slide">Mention</a></li>
            <li><a href="#tweet" data-transition="slideup">Tweet</a></li>
            <li><a href="#account" data-transition="slide">Account</a></li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page" id="mention" data-theme="b">
    <div data-role="header"><h1><img src="icon/favicon.ico" /> kobatwi</h1></div>
    <div class="content">
        <div class="timeline"></div>
    </div>
    <div data-role="footer" data-id="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-transition="slide">Home</a></li>
                <li><a href="#mention" class="ui-btn-active ui-state-persist">Mention</a></li>
                <li><a href="#tweet" data-transition="slideup">Tweet</a></li>
                <li><a href="#account" data-transition="slide">Account</a></li>
            </ul>
        </div>
    </div>
</div>

<div data-role="dialog" id="tweet" data-theme="b">
    <div data-role="header"><h1>tweet</h1></div>
    <div data-role="content" class="content"></div>
</div>

<div data-role="page" id="account" data-theme="b">
    <div data-role="header"><h1><img src="icon/favicon.ico" /> kobatwi</h1></div>
    <div data-role="content" class="content">
    <div data-role="footer" data-id="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
            <li><a href="#home" data-transition="slide">Home</a></li>
            <li><a href="#mention" data-transition="slide">Mention</a></li>
            <li><a href="#tweet" data-transition="slideup">Tweet</a></li>
            <li><a href="#account" class="ui-btn-active ui-state-persist">Account</a></li>
            </ul>
        </div>
    </div>
</div>

<div style="display:none;">
    <div class="tweet_form">
        <form method="GET" action="./">
            <div><textarea data-mini="true"></textarea></div>
            <div>
                <span class="textlen">140</span>
                <input type="submit" value="Tweet" data-inline="true" data-mini="true" />
            </div>
        </form>
        <div class="sending"><img src="icon/ajax-loader.gif" />
            Sending...</div>
        <div class="error"><img src="icon/error.png" />
            ERROR!</div>
    </div>
    <div class="connecter">
        <div class="ready"><img src="icon/refresh.png" /></div>
        <div class="loading"><img src="icon/ajax-loader.gif" />
            Loading...</div>
        <div class="error"><img src="icon/error.png" />
            ERROR!</div>
    </div>
    <div class="status">
        <div class="media"></div>
        <img class="profile_image" />
        <h2><a href="#user" class="name"></a>
            <span class="screen_name"></span></h2>
        <p class="text"></p>
        <p><a href="#conversation"><img src="icon/conversation.png" /></a></p>
        <p class="date"></p>
        <p class="retweet">
            <a href="#user"><img class="profile_image" /></a>
            <a href="#user" class="name"></a>
    </div>
    <div class="account">
        <img class="profile_image" />
        <h2><span class="name"></span>
            <span class="screen_name"></span></h2>
        <div class="location"></div>
        <div class="url"></div>
        <div class="description"></div>
    </div>
</div>

</body>
</html>
